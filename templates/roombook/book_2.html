{% extends "base.html" %}

{% block content %}
    <div class="container d-flex flex-column align-items-center" style="color:white;">
        <h1>{{ user }} book room {{ room }}</h1>
        <h1> From {{ check_in}} to {{ check_out}}</h1>
        <form  class="d-flex flex-column " style="color:white; font-size:medium;" action="" method="POST">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit">BOOK UNIT</button>
        </form>
</div>
{% endblock %}
